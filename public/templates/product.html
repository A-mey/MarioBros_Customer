<div class="left-panel">
    <ul class="category">
        <li class="category__elements" ng-repeat="x in categories" ng-click="dropdown(x, $index)">
            {{x.Category}}
            <ul id="ProductList__{{x.CategoryID}}" style="display: none">
                <li class="category__elements" ng-repeat="y in productList__{{x.CategoryID}}">{{y.Product}}</li>
            </ul>
        </li>

    </ul>
</div>
